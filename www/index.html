<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      <script src="lib/ngCordova/dist/ng-cordova.js"></script>

      <script src="lib/ng-cordova-oauth/ng-cordova-oauth.min.js"></script>
     <script src='lib/facebook-connect-plugin/index.js'></script>


      <!--Google maps angular-->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='lib/lodash/dist/lodash.min.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src="lib/async/lib/async.js"></script>
    <script src="lib/ng-map.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
  <!--//761259930653682-->
  <div id="fb-root"></div>
  <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId      : '761259930653682',
              status     : true,
              xfbml      : true
          });

          FB.Event.subscribe('auth.authResponseChange', function(response) {
              if (response.status === 'connected') {
                  console.log(response);
                  console.log('Logged in');
              } else {
                  FB.login();
              }
          });
      };

      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
  </script>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
