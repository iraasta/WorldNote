<ion-view view-title="Map">
  <ion-content data-tap-disabled="true">
      <ui-gmap-google-map control="map.control" center='map.center' zoom='map.zoom'>
          <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">

          </ui-gmap-marker>
          <ui-gmap-marker ng-repeat="marker in chats" coords="marker.pos" idkey="marker.id"></ui-gmap-marker>
          <ui-gmap-circle radius="circle.radius" center="marker.coords" visible="true" fill="circle.fill" stroke="circle.stroke"></ui-gmap-circle>

      </ui-gmap-google-map>
  </ion-content>

</ion-view>
