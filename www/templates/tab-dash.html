<ion-view view-title="Dashboard">
  <ion-content class="padding">
      <label class="item" ng-if="window.disconnected">
          <button class="button button-block button-positive" ng-click="fbLogin()" >
              Login with Facebook
          </button>
      </label>
      <div class="list card">
          <div class="item item-divider">
              <h2>Logged in as</h2>
          </div>
              <a class="item item-avatar" href="#">
                  <img src="http://graph.facebook.com/{{user.id}}/picture?width=80&height=80">
                  <h2>{{user.name}}</h2>
                  <p>100 Notes so far</p>
              </a>

      </div>
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
